<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>スタンプカード</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'; background:#f7fafc; margin:0; }
      .wrap { min-height: 100vh; display:flex; align-items:center; justify-content:center; }
      .card { background:#fff; padding:24px; border-radius:12px; box-shadow:0 2px 10px rgba(0,0,0,.08); width: 90%; max-width: 540px; text-align:center; }
      .btn { display:inline-block; padding:12px 16px; background:#2563eb; color:#fff; border-radius:8px; text-decoration:none; }
      .note { color:#6b7280; font-size:12px; margin-top:8px; }
    </style>
    <script>
      // 必要なら、ここで既存アプリのURLにリダイレクトできます。
      // 例: const target = 'https://example.com/your-stamp-app';
      // if (target) location.replace(target);
    </script>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>スタンプカード</h1>
        <p>ここに既存のスタンプカードを接続します。</p>
        <a class="btn" href="/">トップへ戻る</a>
        <p class="note">このページのURLは <code>/app/</code> です。既存アプリのURLが決まれば自動リダイレクトを設定します。</p>
      </div>
    </div>
  </body>
  </html>
